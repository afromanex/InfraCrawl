<nav class="bg-primary-600 shadow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <!-- Sidebar Toggle -->
        <button
          (click)="onToggleSidebar()"
          class="inline-flex items-center justify-center p-2 rounded-md text-white hover:bg-primary-700 focus:outline-none"
        >
          <svg
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <!-- Logo -->
        <a routerLink="/dashboard" class="flex items-center ml-4">
          <h1 class="text-white text-2xl font-bold">InfraCrawl</h1>
        </a>
      </div>

      <!-- User Menu -->
      <div class="flex items-center relative">
        <button
          (click)="toggleUserMenu()"
          class="flex items-center text-white hover:bg-primary-700 px-3 py-2 rounded-md text-sm font-medium"
        >
          <svg
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 0a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <span class="ml-2">{{ (currentUser$ | async)?.email }}</span>
        </button>

        <!-- User Dropdown -->
        <div
          *ngIf="userMenuOpen"
          class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-1 top-16 z-50"
        >
          <a
            routerLink="/profile"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
          >
            Profile
          </a>
          <button
            (click)="logout()"
            class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
