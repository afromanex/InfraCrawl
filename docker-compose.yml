services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: infracrawl
      POSTGRES_PASSWORD: infracrawl_pass
      POSTGRES_DB: infracrawl_db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  app:
    build: .
    environment:
      - DATABASE_URL=postgresql://infracrawl:infracrawl_pass@db:5432/infracrawl_db
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - INFRACRAWL_PORT=8002
      - ADMIN_TOKEN=secret
    depends_on:
      - db
    volumes:
      - .:/app
    command: python run.py
    ports:
      - "8002:8002"
    restart: unless-stopped

  test:
    build: .
    environment:
      - DATABASE_URL=postgresql://infracrawl:infracrawl_pass@db:5432/infracrawl_db
      - PYTHONUNBUFFERED=1
    depends_on:
      - db
    volumes:
      - .:/app
    command: pytest tests/
    restart: "no"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
      - ANGULAR_CLI_ANALYTICS=false
    depends_on:
      - app
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    command: npm start
    ports:
      - "4200:4200"
    restart: unless-stopped

volumes:
  db_data:
